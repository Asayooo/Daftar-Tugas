<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Daftar Tugas</title>

	<!-- Buat bilang kalo punya file pwa di manifest.json  -->
	<link rel="manifest" href="manifest.json">

	<style>
body {
  font-family: system-ui, -apple-system, Arial, sans-serif;
  margin: 0;
  background: #f4f6fb;
}

header {
  background: #4f46e5;
  color: white;
  padding: 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
}

.container {
  padding: 16px;
}

#search {
  width: 100%;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  margin-bottom: 10px;
}

.notice {
  background:#fff3cd;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border-left: 5px solid #ffc107;
}

.task {
  background: yellow;
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.08);
}

.task.done {
	background:  limegreen;
}

.task.done .title {
  text-decoration: line-through;
  color: green;
}

.task.late {
	border-left: 6px solid #ef4444;
	border-bottom: 6px solid #ef4444;
}

.task.late .title {
	color: #b91c1c;
}

.title {
  font-weight: 600;
  font-size: 15px;
}

.meta {
  font-size: 13px;
  color: #555;
  margin-top: 4px;
}

.flex {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-top: 8px;
}

button {
  border: none;
  padding: 8px 10px;
  border-radius: 8px;
  font-size: 12px;
  cursor: pointer;
}

.btn-primary { background:#4f46e5; color:white; }
.btn-success { background: royalblue; color:white; }
.btn-warning { background:#f59e0b; color:white; }
.btn-danger { background:#ef4444; color:white; }

.fab {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background:#4f46e5;
  color:white;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  font-size: 28px;
  border:none;
  box-shadow: 0 4px 10px rgba(0,0,0,.2);
}
</style>

</head>
<body>
	<header>
  <h2 style="margin:0;">ðŸ“š Daftar Tugas</h2>
</header>

<div class="container">

<div id="notif" class="notice" style="display:none;"></div>

<input id="search" placeholder="ðŸ” Cari tugas atau mapel...">

<div id="taskList"></div>

<a href="add.html">
  <button class="fab">+</button>
</a>

</div>

<button onclick="mintaIzin()">Aktifkan Notifikasi</button>

<script>
function mintaIzin() {
  Notification.requestPermission().then(permission => {
    if (permission === "granted") {
      alert("Notifikasi telah sukses diaktifkan!");
    }
  });
}
</script>



<script src="app.js"></script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>
</body>
</html>
